<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="Assets/design.css">
	<script type="text/javascript">
		function SubmitToPage(){
			window.location="login.html";
		}
	</script>
</head>
	
<body>
	<center>
		
		<div class = "fields">
		<h1>Registration</h1>
			<form >
				<label>First Name </label><input type="text" size="50" name="firstname"><br><br>
				<label>Last Name &nbsp;</label><input type="text" size="50" name="lastname"><br><br>
				<label>Birthdate &nbsp;&nbsp;&nbsp;&nbsp;</label><input type="date" name="birthdate">
				<label>&nbsp;&nbsp;Gender </label><input type ="radio" name = "gender" value = "Male">Male
				<input type ="radio" name = "gender" value = "Female">Female &nbsp;<br><br>
				<label>Email  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label><input type="text" size="50" name="email"><br><br>
				<label>Password  &nbsp; &nbsp;</label><input type="password" size="50" name ="password"><br><br>
				<input class ="button" type="button" value="Submit Me!" onClick="SubmitToPage();"> 
			</form>
		</div>
	</center>
</body>
</html>
